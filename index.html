	<body>
		<div class="contenedor">
			<aside class="sidebar">
				<div class="sidebar__logo">
					<img class="sidebar__logo-imagen" src="./img/logo.png" alt="" />
				</div>

				<div class="sidebar__generos">
					<form class="sidebar__titulo" name="formul">
						ordenar por:
						<select name="miSelect">
							<option value="1" selected>popularidad</option>
							<option value="2">Mas recientes primero</option>
							<option value="3">Mas antiguas primero</option>
							<option value="4">Alfabeticamente ascendente</option>
							<option value="5">Alfabeticamente descendente</option>
						</select>
					</form>
					<h2 class="sidebar__titulo">Generos</h2>
					<div class="sidebar__contenedor-generos" id="filtro-generos">
						<!-- <button class="btn">Aventuras</button>

						<button class="btn">Comedia</button>
						<button class="btn">Fantasía</button>
						<button class="btn">Musical</button> -->
					</div>
				</div>

				<div class="sidebar__años">
					<h3 class="sidebar__titulo">Años</h3>
					<div class="sidebar__contenedor-inputs">
						<input
							class="sidebar__input"
							id="años-min"
							type="number"
							min="1950"
							max="2024"
							maxlength="4"
							placeholder="1950"
						/>
						<span> - </span>
						<input
							class="sidebar__input"
							id="años-max"
							type="number"
							min="1950"
							max="2024"
							value="2024"
							maxlength="4"
							placeholder="2022"
						/>
					</div>
				</div>

				<div class="sidebar__buscar" id="btn-buscar">
					<button class="btn btn--100 btn--color">Buscar</button>
				</div>
			</aside>

			<main class="main">
				<div class="main__filtros">
					<button
						style="text-align: right"
						class="btn btn--tipo btn--active"
						id="movie"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="currentColor"
						>
							<path d="M3 22V2l18 10-18 10z" />
						</svg>
						Peliculas
					</button>
					<button class="btn btn--tipo" id="tv">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="currentColor"
						>
							<path
								d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2zm0 2v12h16V6H4zm1 14h14v2H5v-2z"
							/>
						</svg>

						Series
					</button>
					<!-- codigo para la barra de ordenamiento-->
				</div>

				<!--codigo para el cone-->
				<div class="main__populares" id="populares" data-pagina="1">
					<h2 class="main__titulo">Peliculas Populares</h2>
					<div class="main__grid">
						<!-- <div class="main__media">

				<div class="main__paginacion">
					<button class="btn" id="pagina-anterior">

							xmlns="http://www.w3.org/2000/svg"
							width="16"
							height="16"
							fill="currentColor"
							class="btn__icono"
							viewBox="0 0 16 16"
						>
							<path
								fill-rule="evenodd"

							/>
						</svg>
						Anterior
					</button>
					<button class="btn" id="pagina-siguiente">
						Siguiente
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="16"
							height="16"
							fill="currentColor"
							class="btn__icono"
							viewBox="0 0 16 16"
						>
							<path
								fill-rule="evenodd"

							/>
						</svg>
					</button>
				</div>
